   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper(".mySwiper", {
       slidesPerView: 4,
       spaceBetween: 20,
       slidesPerGroup: 1, 
       loop: true, 
      
       navigation: {
         nextEl: ".swiper-btn-next",
         prevEl: ".swiper-btn-prev",
       },
       breakpoints: {
    // when window width is >= 20rem
    320: {
      slidesPerView: 1,
      spaceBetween: 20
    },
    // when window width is >= 30rem
    640: {
      slidesPerView: 2,
      spaceBetween: 30
    },
    // when window width is >= 40rem
    992: {
      slidesPerView: 3,
      spaceBetween: 40
    },
    1200: {
      slidesPerView: 4,
      spaceBetween: 40
    }
  }
